<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1640 624" width="1640" height="624">
  <defs>
    <!-- Gradient principal moderne -->
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFF8F5"/>
    </linearGradient>
    
    <!-- Gradient texte vibrant -->
    <linearGradient id="vibrantGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E07B54"/>
      <stop offset="50%" style="stop-color:#C04E2A"/>
      <stop offset="100%" style="stop-color:#E07B54"/>
    </linearGradient>
    
    <!-- Mesh gradient effect -->
    <radialGradient id="mesh1" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFE4D9;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FFE4D9;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="mesh2" cx="70%" cy="60%">
      <stop offset="0%" style="stop-color:#FFCDB3;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#FFCDB3;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Blur pour effet glassmorphism -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    
    <!-- Ombre douce -->
    <filter id="softGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background blanc -->
  <rect width="1640" height="624" fill="url(#modernGrad)"/>
  
  <!-- Mesh gradient blobs -->
  <circle cx="300" cy="200" r="350" fill="url(#mesh1)" filter="url(#blur)"/>
  <circle cx="1300" cy="400" r="400" fill="url(#mesh2)" filter="url(#blur)"/>
  
  <!-- Titre principal - ultra moderne -->
  <text x="820" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="90" font-weight="800" fill="url(#vibrantGrad)" text-anchor="middle" letter-spacing="-2">
    D√©coration IA
  </text>
  
  <!-- Sous-titre impactant -->
  <text x="820" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="600" fill="#2D2D2D" text-anchor="middle" letter-spacing="-0.5">
    Votre int√©rieur transform√© en 30 secondes
  </text>
  
  <!-- Stats impressionnantes -->
  <g transform="translate(0, 350)">
    <!-- Stat 1 -->
    <g transform="translate(330, 0)">
      <circle cx="0" cy="30" r="8" fill="#E07B54"/>
      <text x="20" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#E07B54" letter-spacing="-1">20+</text>
      <text x="20" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#6B6B6B">Styles d√©co</text>
    </g>
    
    <!-- Stat 2 -->
    <g transform="translate(700, 0)">
      <circle cx="0" cy="30" r="8" fill="#E07B54"/>
      <text x="20" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#E07B54" letter-spacing="-1">30s</text>
      <text x="20" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#6B6B6B">G√©n√©ration</text>
    </g>
    
    <!-- Stat 3 -->
    <g transform="translate(1020, 0)">
      <circle cx="0" cy="30" r="8" fill="#E07B54"/>
      <text x="20" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#E07B54" letter-spacing="-1">0,99‚Ç¨</text>
      <text x="20" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#6B6B6B">Par image</text>
    </g>
  </g>
  
  <!-- CTA Badge moderne -->
  <g transform="translate(620, 480)" filter="url(#softGlow)">
    <rect x="0" y="0" width="400" height="80" rx="40" fill="#1D1D1F"/>
    <text x="200" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle">
      üéÅ Essayez gratuitement
    </text>
  </g>
  
  <!-- Sparkles d√©coratifs modernes -->
  <g opacity="0.5">
    <!-- Top right -->
    <circle cx="1480" cy="80" r="6" fill="#E07B54"/>
    <circle cx="1520" cy="100" r="4" fill="#D4603C"/>
    <circle cx="1500" cy="130" r="3" fill="#E07B54"/>
    
    <!-- Top left -->
    <circle cx="160" cy="100" r="5" fill="#E07B54"/>
    <circle cx="180" cy="70" r="3" fill="#D4603C"/>
    
    <!-- Bottom -->
    <circle cx="300" cy="550" r="4" fill="#E07B54"/>
    <circle cx="1350" cy="580" r="5" fill="#D4603C"/>
  </g>
  
  <!-- √âl√©ments g√©om√©triques subtils -->
  <g opacity="0.06">
    <rect x="100" y="100" width="200" height="200" rx="20" fill="none" stroke="#E07B54" stroke-width="2"/>
    <rect x="1340" y="320" width="180" height="180" rx="90" fill="none" stroke="#D4603C" stroke-width="2"/>
    <path d="M1200 100 L1250 150 L1200 200 L1150 150 Z" fill="none" stroke="#E07B54" stroke-width="2"/>
  </g>
</svg>
